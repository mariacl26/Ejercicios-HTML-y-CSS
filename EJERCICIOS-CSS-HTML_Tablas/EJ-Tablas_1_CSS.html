<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ-Tablas_1_CSS</title>
    <style>
        .collapse{
            border-collapse: collapse;
            border: 2px solid red;
        }
        .separado{
            border-collapse: separate;
            border: 2px solid black;
        }
        .black{
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table class="collapse">
    <tr>
        <th colspan="2">border-collapse: collapse</th>
    </tr>
    <tr>
        <td class="black">Borde de tabla rojo</td>
        <td class="black">Borde de celda negro</td>
    </tr>
</table>
<p>
</p>
<table class="separado">
    <tr>
        <th colspan="2">border-collapse: separate</th>
    </tr>
    <tr>
        <td class="black">Borde de tabla verde</td>
        <td class="black">Borde de tabla negro</td>
    </tr>
</table>
</body>
</html>
