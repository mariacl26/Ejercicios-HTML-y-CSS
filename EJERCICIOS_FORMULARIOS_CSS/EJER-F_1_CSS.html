<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1F CSS</title>
    <style>
        body{
            background-color: #FFE4C4;
            font-size: 2rem;
        }
        input{
            background-color: white;
        }
        h2{
            color: #A52A2A;
        }
        label{
            color: #AB4C4E;
        }
    </style>
</head>
<body>
   
        <h2>Datos de cliente</h2>
        <form action="#" method="get">
            <label for="nombre">Nombre:</label>
            <br> 
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="nif">NIF:</label>
            <br>
            <input type="text" id="nif" name="nif" >
        <p>Tipo de Habitación:</p>
            <input type="radio" id="tipo_hab" name="Individual" value="Individual">
            <label for="Individual">Individual</label>
            <br>
            <input type="radio" id="tipo_hab_doble" name="Doble" value="Doble">
            <label for="doble">Doble</label>
            <br>
        <p>Opciones:</p>
            <input type="checkbox" id="opciones" name="Desayuno" value="Desayuno">
            <label for="Desayuno">Desayuno en la habitación</label>
            <br>
            <input type="checkbox" id="opciones_j" name="Jacuzzi" value="Jacuzzi">
            <label for="Jacuzzi">Jacuzzi</label>
            <br>
            <input type="checkbox" id="opciones_wifi" name="Wifi" value="Wifi">
            <label for="Wifi">Wifi</label>
            <br>
            <input type="submit" value="Enviar"><input type="reset" value="Borrar">
        </form>
   
</body>
</html>
